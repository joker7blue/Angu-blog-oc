<div class="row">

  <form class="col s12" (ngSubmit)="onSubmit(f)" #f="ngForm">

    <div class="row">
      <div class="col s12 input-field">
        <label for="titlePost">Titre du post</label>
        <input type="text" name="titlePost" id="titlePost" ngModel required>
      </div>
    </div>

    <div class="row">
      <div class="col s12 input-field">
        <!-- <label for="categoriePost">Categorie du post</label> -->
        <select name="categoriePost" [ngModel]="dafaultCategorie">
          <option value="sport">sport</option>
          <option value="politique">politique</option>
        </select>
      </div>
    </div>

    <div class="row">
      <div class="col s12 input-field">
        <label for="contentPost"> contenu du post</label>
        <textarea name="contentPost" id="contentPost" rows="10" ngModel>

          </textarea>
      </div>
    </div>

    <!-- FOR SUBMIT BUTTON -->
    <div class="row">
      <div class="col s12">
        <button type="submit" [disabled]="f.invalid" class=" col s12 waves-effect waves-light btn blue">Poster</button>
      </div>
    </div>
  </form>
</div>
